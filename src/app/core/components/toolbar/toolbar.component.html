<div class="container-fluid">
  <div class="toolbar-top d-flex justify-content-between align-items-center">
    <div style="max-width: 25px;" *ngIf="innerWidth>768">
      <p style="font-size: 12px">Language option</p>
    </div>

    <div class="d-flex" style="width: 20px">
      <img src="assets/img/left-chevron.svg"
           *ngIf="innerWidth<=768 && ruta!== '/'"
           (click)="goBack()"
           alt="lapista go back"
           style="max-height: 20px;min-height: 15px">
    </div>
    <div class="toolbar-logo d-flex justify-content-center col-lg-6" [routerLink]="'/'" style="cursor:pointer;">
      <img src="assets/img/svg/lapista-logo-desktop.svg"
           *ngIf="innerWidth>=500"
           alt="lapista-logo"
           class="img-fluid"
           style="max-height: 120px;object-fit: contain">
      <img src="assets/img/svg/lapista-logo-mobile.svg"
           *ngIf="innerWidth<500"
           alt="lapista-logo"
           class="img-fluid"
           style="max-height: 40px;max-width:200px;object-fit: contain">
    </div>
    <!-- cart -->
    <div class="d-flex justify-content-end m-0 p-0 position-relative" [routerLink]="'/cart'" style="cursor: pointer">
      <img src="https://identitashoes.it/shop.png" alt="" class="img-fluid position-relative cart-image"
           style="height: 25px">
      <span class="count-in-cart" *ngIf="returnCountInCart()>0">{{returnCountInCart()}}</span>
    </div>
  </div>

  <div class="toolbar-container mt-3 d-flex justify-content-center" *ngIf="innerWidth>768">
    <div class="toolbar-main-menu d-flex flex-grow-1 justify-content-center">
      <p class="toolbar-main-menu-item" *ngFor="let m of menu"
         [routerLink]="m.route"
      >{{m.name}}</p>
    </div>
  </div>
</div>
