<div class="container-fluid">
  <div class="container">
    <div class="row d-flex justify-content-center my-2">
      <img src="assets/img/lapista-logo.jpg" alt="lapista-logo" class="img-fluid" style="height: 80px">
    </div>
    <div class="row my-2">
      <div class="toolbar-main-menu d-flex flex-grow-1 justify-content-between">

      </div>
    </div>
  </div>
</div>
