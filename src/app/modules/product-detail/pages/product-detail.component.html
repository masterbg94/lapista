<div class="container-fluid mt-5">
  <div class="container">
    <div class="col-lg-12 d-flex flex-wrap" *ngIf="singleDataObject && detailImage">
      <div class="col-lg-6 w-50 d-flex align-items-center justify-content-center">
        <app-product-img [detailImage]="detailImage">
        </app-product-img>
      </div>
      <div class="col-lg-6 w-50">
        <app-product-text
          [detailText]="singleDataObject"
        ></app-product-text>
      </div>
    </div>
  </div>
</div>
